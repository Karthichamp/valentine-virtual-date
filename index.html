<style>

<body>

<script>

let selections = [];
let steps = ["intro","outfit","restaurant","dessert","final","proposal"];
let currentStep = 0;

function nextStep(stepId) {
  document.getElementById(steps[currentStep]).classList.remove("active");
  currentStep++;
  document.getElementById(stepId).classList.add("active");
}

function choose(option) {
  selections.push(option);
  nextStep(steps[currentStep + 1]);

  if (steps[currentStep] === "final") {
    showSummary();
  }
}

function showSummary() {
  const summary = document.getElementById("summary");
  summary.innerHTML = `
    ğŸ’ƒ Outfit: ${selections[0]} <br>
    ğŸ½ Location: ${selections[1]} <br>
    ğŸ° Dessert: ${selections[2]} <br><br>
    I couldn't imagine a better night... ğŸ’•
  `;
}

function showProposal() {
  nextStep("proposal");
}

function finalYes() {
  document.getElementById("proposal").innerHTML = `
    <h2>Forever and Always â¤ï¸</h2>
    <p>You are my favorite person in every universe.</p>
  `;
  launchConfetti();
}

function launchConfetti() {
  for (let i = 0; i < 80; i++) {
    const confetti = document.createElement("div");
    confetti.innerHTML = "ğŸ’–";
    confetti.style.position = "fixed";
    confetti.style.left = Math.random() * window.innerWidth + "px";
    confetti.style.top = "-20px";
    confetti.style.fontSize = Math.random() * 20 + 10 + "px";
    confetti.style.animation = "confettiFall 3s linear forwards";
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 3000);
  }
}

</script>
